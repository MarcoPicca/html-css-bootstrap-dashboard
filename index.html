<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style/style.css">

<body>
    <nav class="navbar bg-body-tertiary">

                <img class="img_logo d-md-none" src="img/mobile-logo.png" alt="">

            </div>
            <form class="d-flex" role="search">
                <input class="form-control " type="text" placeholder="prova a cercare lezioni di laravel" aria-label="readonly input example" readonly>
            </form>
        </div>

    <div class="my_container_aside_main">

                    <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
                </div>
                <div class="icon_aside">
                    <i class="fa-solid fa-chart-simple fa-lg" style="color: #ffffff;"></i>
                </div>
                <div class="icon_aside">
                    <i class="fa-solid fa-signal fa-lg" style="color: #ffffff;"></i>
                </div>
            </div>

                <div class="icon_aside">
                    <i class="fa-solid fa-gear fa-lg" style="color: #ffffff;"></i>
                </div>
            </div>

        <main></main>
